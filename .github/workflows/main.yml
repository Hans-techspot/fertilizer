name: 'ðŸ¤– Manual Task Runner'

on:
  workflow_dispatch:
    inputs:
      task_description:
        description: 'ðŸ“ Task Description (What do you want the agent to do?)'
        required: true
        type: string
      task_type:
        description: 'ðŸ·ï¸ Task Type'
        required: true
        type: choice
        options:
          - 'bug-fix'
          - 'feature'
          - 'refactor'
          - 'documentation'
          - 'testing'
          - 'optimization'
          - 'other'
        default: 'feature'
      branch_name:
        description: 'ðŸŒ¿ Custom Branch Name (leave empty for auto-generated)'
        required: false
        type: string
      create_pr:
        description: 'ðŸ“¤ Create Pull Request?'
        required: true
        type: boolean
        default: true
      pr_draft:
        description: 'ðŸ“‹ Create as Draft PR?'
        required: true
        type: boolean
        default: true
      run_tests:
        description: 'ðŸ§ª Run Tests Before Creating PR?'
        required: true
        type: boolean
        default: true
      target_branch:
        description: 'ðŸŽ¯ Target Branch for PR'
        required: false
        type: string
        default: 'main'
      additional_context:
        description: 'ðŸ’¡ Additional Context/Instructions (optional)'
        required: false
        type: string

jobs:
  execute-task:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      actions: read

    steps:
      - name: ðŸ“Š Display Task Summary
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘              ðŸ¤– COPILOT AGENT - TASK EXECUTION                              â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo ""
          echo "ðŸ“ Task Type: ${{ github.event.inputs.task_type }}"
          echo "ðŸŽ¯ Target Branch: ${{ github.event.inputs.target_branch }}"
          echo "ðŸ“¤ Create PR: ${{ github.event.inputs.create_pr }}"
          echo "ðŸ“‹ Draft PR: ${{ github.event.inputs.pr_draft }}"
          echo "ðŸ§ª Run Tests: ${{ github.event.inputs.run_tests }}"
          echo ""
          echo "ðŸ“„ Task Description:"
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo "${{ github.event.inputs.task_description }}"
          echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          echo ""
          echo "ðŸš€ Starting autonomous execution..."
          echo ""

      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.inputs.target_branch }}

      - name: ðŸ”§ Setup Git Identity
        run: |
          git config user.name "Copilot Agent[bot]"
          git config user.email "copilot-agent[bot]@users.noreply.github.com"

      - name: ðŸ“¦ Install OpenCode CLI
        run: |
          echo "ðŸ“¦ Installing OpenCode CLI..."
          curl -fsSL https://opencode.ai/install | bash
          echo "$HOME/.opencode/bin" >> $GITHUB_PATH
          echo "âœ… OpenCode installed successfully"

      - name: "âš™ï¸ Configure Codestral"
        run: |
          echo "âš™ï¸ Configuring Codestral..."
          mkdir -p ~/.opencode

          API_KEY="${{ secrets.CODESTRAL_API_KEY }}"
          if [ -z "$API_KEY" ]; then
            API_KEY="DXfXAjwNIZcAv1ESKtoDwWZZF98lJxho"
          fi

          cat > ~/.opencode/config.yaml <<EOF
providers:
  codestral:
    name: "Codestral"
    module: "@ai-sdk/openai-compatible"
    options:
      baseURL: "https://codestral.mistral.ai/v1"
      apiKey: "$API_KEY"
    models:
      agent:
        id: "codestral-2501"
        name: "Copilot Agent"
      fallback:
        id: "codestral-latest"
        name: "Fallback Agent"
defaultModel: "codestral/agent"
EOF

          echo "âœ… Configuration complete"
          cat ~/.opencode/config.yaml | sed 's/apiKey: .*/apiKey: [REDACTED]/'

      - name: ðŸ” Generate Branch Name
        id: branch_name
        run: |
          if [ -n "${{ github.event.inputs.branch_name }}" ]; then
            BRANCH_NAME="${{ github.event.inputs.branch_name }}"
          else
            TIMESTAMP=$(date +%Y%m%d-%H%M%S)
            SLUG=$(echo "${{ github.event.inputs.task_description }}" | head -c 30 | tr '[:upper:]' '[:lower:]' | tr -cs '[:alnum:]' '-' | sed 's/-$//')
            BRANCH_NAME="copilot/${{ github.event.inputs.task_type }}/$SLUG-$TIMESTAMP"
          fi
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "ðŸŒ¿ Branch name: $BRANCH_NAME"

      - name: ðŸ¤– Execute Task with Autonomous Agent
        id: agent_execution
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          export PATH="$HOME/.opencode/bin:$PATH"

          opencode run -m codestral/agent "You are an autonomous coding agent executing this task:

TASK: ${{ github.event.inputs.task_description }}
TYPE: ${{ github.event.inputs.task_type }}
BRANCH: ${{ steps.branch_name.outputs.branch_name }}
TARGET: ${{ github.event.inputs.target_branch }}
CREATE_PR: ${{ github.event.inputs.create_pr }}
RUN_TESTS: ${{ github.event.inputs.run_tests }}

INSTRUCTIONS:
1. Explore the repository structure (ls, find, cat)
2. Create branch: git checkout -b ${{ steps.branch_name.outputs.branch_name }}
3. Implement solution following existing code patterns
4. Make atomic commits: git commit -m 'type: description'
5. Run tests if enabled: npm test / pytest / cargo test
6. Push changes: git push -u origin ${{ steps.branch_name.outputs.branch_name }}
7. Create PR if enabled: gh pr create --title '[Copilot] ${{ github.event.inputs.task_type }}: <description>' --base ${{ github.event.inputs.target_branch }}

Execute now and show progress."

      - name: ðŸ“Š Workflow Summary
        if: always()
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘              ðŸ“Š WORKFLOW EXECUTION REPORT                                   â•‘"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
          echo "âœ… Task: ${{ github.event.inputs.task_type }}"
          echo "ðŸŒ¿ Branch: ${{ steps.branch_name.outputs.branch_name }}"
          echo "ðŸ“… Completed: $(date)"
          echo "ðŸ‘¤ Requested by: ${{ github.actor }}"
          if [ "${{ github.event.inputs.create_pr }}" = "true" ]; then
            PR_URL=$(gh pr list --head "${{ steps.branch_name.outputs.branch_name }}" --json url --jq '.[0].url' 2>/dev/null || echo "")
            if [ -n "$PR_URL" ]; then
              echo "âœ… Pull Request Created: $PR_URL"
              echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
            fi
          fi
          echo "ðŸ”— Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
